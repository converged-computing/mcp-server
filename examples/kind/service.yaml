---

apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
spec:
  selector:
    app: hpc-mcp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8089
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: mcp-server-headless
spec:
  clusterIP: None
  selector:
    app: hpc-mcp
  ports:
    - port: 8089
      targetPort: 8089

---

# Ingress for external access (note requires an Ingress Controller like NGINX)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 80
